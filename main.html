<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" required>
		<label for="email">Email</label>
		<input id="email" required>
		<label for="gender">Gender: </label>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="cars">Car Brands</label>
		<select id="cars" aria-required>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<label for="age">Age</label>
		<input id="age" type="number" required>
		<label for="dob">DOB</label>
		<input id="dob" required>
		<label for="tel"></label>
		<input id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input id="password" type="password" required>
		<input id="tos" type="checkbox" required>
		<label for="tos">I agree to TOS</label>
		<button type="submit">Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
